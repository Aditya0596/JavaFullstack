<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="table.css" />
    <style>
      table {
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h4>Table tags Example</h4>

    <table border="1" height="145px" width="300px">
      <tr>
        <th><i>Name</i></th>
        <th><i>User Name</i></th>
        <th><i>Password</i></th>
      </tr>

      <tr>
        <td colspan="2">Aditya</td>

        <td>MCA</td>
        <td>Computer Science</td>
      </tr>
      <tr>
        <td>Aditya</td>
        <td>MCA</td>
        <td>Computer Science</td>
      </tr>
    </table>

    <hr />
    <table border="1" width="440px">
      <tr>
        <th colspan="7">TIME TABLE</th>
      </tr>

      <tr>
        <th rowspan="7">Hours</th>
      </tr>
      <tr>
        <th>Monday</th>
        <th>Tuseday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
      <tr>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
      </tr>
      <tr>
        <td colspan="6">LUNCH</td>
      </tr>
      <tr>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td rowspan="2">Games</td>
      </tr>

      <tr>
        <b><td>CS</td></b>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        
      </tr>
    </table>
    <hr />
    
  </body>
</html>
